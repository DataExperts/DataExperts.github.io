---
layout: default
---

                <div class="header-caption">
            <div class="header-top"></div>
                    <h1>
                            Our Blog <br />
                        </h1>
                    <p></p>
                </div>

<section class="container features">

    {% for post in site.posts %}

    <div class="row features-block">
        <div class="col-lg-6 features-text wow fadeInLeft">
            <small>{{ post.date | date: "%b %-d, %Y" }}</small>
            <h2>{{ post.title }}</h2>
            <p>{{ post.summary }}</p>
            <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary">Read Now</a>
        </div>
        <div class="col-lg-6 text-right wow fadeInRight">
            <img src="{{ post.image }}" class="img-responsive pull-right">
        </div>
        <div class="col-lg-6 text-right wow fadeInRight">
        <iframe width="640" height="360" src="{{ post.video }}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    {% endfor %}
</section>
