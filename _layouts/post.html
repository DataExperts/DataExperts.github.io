<!DOCTYPE html>
<html>

{% include head.html %}

<body id="page-top" class="landing-page">

    {% include header.html %}

    <div>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>
                            {{ page.title }}
                        </h1>
                        <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{%
                            endif %}</p>
                    </div>
                </div>
                <!-- Set background for slide in css -->
                <div class="header-back three"></div>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="wrapper">
            <section id="features" class="container services">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <div class="hr-line-dashed"></div>
                                {{ content }}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    {% include footer.html %} {% include scripts.html %}

</body>

</html>
